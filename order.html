<script type="text/javascript">
// When the user scrolls the page, execute myFunction
window.onscroll = function() {navBarStick()};

// Get the navbar
var navbar = document.getElementById("navHeader");

// Get the offset position of the navbar
var sticky = navbar.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function navBarStick() {
  if (window.pageYOffset > sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
} 

function navMenuButton(){
	var element = document.getElementById("navigation");
	element.classList.toggle("showMenu");
}
window.onclick = function(event){
	var dropdowns = document.getElementsByClassName("nav-dropdown");
	var i;
	for (i = 0; i < dropdowns.length; i++){
		var openDropdown = dropdowns[i];
		if(openDropdown.classList.contains('showMenu')){
			openDropdown.classList.remove('showMenu');
		}
	}
}

</script>
