<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Overpass:100i,400,700,900,900i" rel="stylesheet">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/co-styles.css">
<title>Compendium.Online - Contact</title>
</head>

<body>
<h1 class="main-header">Contact.</h1>
<div class="sub-header color-box"></div>
<div class="base_container">
  <div class="contact-container">
    <main>
      <form autocomplete="on" action="contact.html" method="get" target="_self" class="contact-form" id="id_contact_form">
        <h2>Let us know whats on your mind.</h2>
        <label> <span class="strong">Email</span>
          <input type="email" inputmode="email" id="form_email" name="user_email" required>
        </label>
        <label> <span class="strong">Name </span>
          <input type="text" inputmode="text" id="form_name" name="user_name">
        </label>
        <label> <span class="strong">Thoughts</span>
          <textarea name="user_comments" id="form_comments" rows="7" cols="50"></textarea>
          <!--        <input type="text" inputmode="text" id="form_comments" name="user_comments" required>--> 
        </label>
        <button form="id_contact_form" name="sign_up_button" type="submit" id="btn_submit">Email Us!</button>
      </form>
    </main>
  </div>
  <footer class="main-footer">
    <form autocomplete="on" action="index.html" method="get" target="_self" class="email_signup_form" id="id_email_signup">
      <label>
        <input type="email" inputmode="email" id="signup_email" name="user_email" placeholder="Enter Email" required>
      </label>
      <button form="id_email_signup" name="sign_up_button" type="submit" id="btn_signup_submit">Sign Up!</button>
      <span class="email_signup_tag">Want to know as soon as the next update goes live? Sign up by entering your email above.</span>
    </form>
  </footer>
  <div class="nav-container color-box">
    <nav>
      <ul>
        <li><a href="articles.html" target="_self">Articles</a></li>
        <li><a href="projects.html" target="_self">Projects</a></li>
        <li><a href="contact.html" target="_self" id="current">Contact</a></li>
        <li><a href="index.html" target="_self" id="primary-menu-link">Menu</a></li>
        <!--        <li><a href="#" target="_self" id="primary-menu-link">Menu</a></li>-->
      </ul>
    </nav>
  </div>
</div>
<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
</body>
</html>
